{% extends "template.html "%}
{% block conteudo %}
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Data inicio</label>
            <input type="text" id="data_ini" name="data_ini" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Status</label>
            <input type="text" id="status" name="status" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Data Update</label>
            <input type="text" id="data_upd" name="data_upd" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
