{% extends "template.html "%}
{% block conteudo %}
      <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>data inicio</th>
                <th>status</th>
                <th>data update</th>
                <th>descrição</th>
            </tr>

        </thead>
        <tbody>
                {% for task in tasks %}
                    <tr>
                        <td> {{ task.nome }}</td>
                        <td> {{ task.data_ini}}</td>
                        <td> {{ task.status }}</td>
                        <td> {{ task.data_upd }}</td>
                        <td> {{ task.descricao }}</td>
                    </tr>
                {% endfor %}   

        </tbody>
     </table>
{% endblock %}
